<div id="premiumModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Bespoke Analysis</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                    This feature is available through our bespoke analysis service. Contact us to get access to:
                </p>
                <ul class="mt-2 text-sm text-gray-500 text-left list-disc pl-5">
                    <li>Bespoke analysis tailored to your needs</li>
                    <li>Historical data beyond 30 days</li>
                    <li>Additional premium news sources</li>
                </ul>
            </div>
            <div class="items-center px-4 py-3">
                <a href="https://www.innatec3.com/#contact" class="px-4 py-2 bg-green-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Contact Us
                </a>
                <button id="closeModal" class="mt-3 md:mt-0 md:ml-3 px-4 py-2 bg-white text-gray-700 text-base font-medium rounded-md border border-gray-300 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Modal functionality
    function setupPremiumModal() {
        const modal = document.getElementById('premiumModal');
        const closeBtn = document.getElementById('closeModal');
        
        // Close modal when clicking the close button
        closeBtn.addEventListener('click', function() {
            modal.classList.add('hidden');
        });
        
        // Close modal when clicking outside the modal
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });
        
        // Function to show the modal
        window.showPremiumModal = function() {
            try {
                if (typeof gtag === 'function') {
                    gtag('event', 'premium_modal_open', { app: 'media_analyzer' });
                }
            } catch (e) { /* no-op */ }
            modal.classList.remove('hidden');
        };
    }
    
    document.addEventListener('DOMContentLoaded', setupPremiumModal);
</script>
